<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Profile | ExpenseTracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="dashboard-body">

<div class="dashboard-wrapper">

    <!-- ADMIN SIDEBAR -->
    <div th:replace="fragments/sidebar-admin :: adminSidebar"></div>

    <main class="main-content">

        <!-- TOP BAR -->
        <div class="topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-light d-lg-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h4 class="mb-0">Admin Profile</h4>
            </div>

            <div class="user-info">
                <i class="bi bi-shield-lock"></i>
                <span th:text="${admin.name}">Admin</span>
            </div>
        </div>

        <!-- SUCCESS TOAST -->
        <div th:if="${successMessage}" id="successToast" class="toast-success">
            <div class="toast-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <div class="toast-content">
                <strong>Success</strong>
                <span th:text="${successMessage}"></span>
            </div>
        </div>

        <!-- ERROR TOAST -->
        <div th:if="${errorMessage}" id="errorToast" class="toast-error">
            <div class="toast-icon">
                <i class="bi bi-x-lg"></i>
            </div>
            <div class="toast-content">
                <strong>Error</strong>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <div class="profile-grid">

            <!-- ADMIN INFO -->
            <div class="col-md-6">
                <div class="profile-card">
                    <h5>Account Information</h5>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" th:value="${admin.name}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" th:value="${admin.email}" disabled>
                    </div>
                </div>
            </div>

            <!-- CHANGE PASSWORD -->
            <div class="col-md-6">
                <div class="expense-list-card">
                    <h5>Change Password</h5>

                    <form th:action="@{/admin/profile/password}" method="post">

                        <div class="mb-3">
                            <label>Current Password</label>
                            <input type="password" name="currentPassword" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>New Password</label>
                            <input type="password" name="newPassword" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" required>
                        </div>

                        <button class="btn btn-primary">
                            Update Password
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>

<script th:src="@{/js/slidebar.js}"></script>
</body>
</html>
