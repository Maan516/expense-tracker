<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ExpenseTracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-body">

<section class="login-section">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- LEFT: LOGIN FORM -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="login-card">
                    <!-- ERROR MESSAGE -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <!-- Logout Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <div class="login-header text-center mb-4">
                        <i class="bi bi-wallet2 login-icon"></i>
                        <h3>Welcome Back</h3>
                        <p>Login to manage your expenses</p>
                    </div>

                    <!-- âœ… THYMELEAF FORM -->
                    <form th:action="@{/users/login}"
                          th:object="${user}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="you@example.com">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>

                            <div class="input-group">
                                <input type="password"
                                       th:field="*{password}"
                                       class="form-control"
                                       id="loginPassword"
                                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

                                <button class="btn"
                                        type="button"
                                        onclick="togglePassword('loginPassword','loginPasswordIcon')">
                                    <i class="bi bi-eye" id="loginPasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- ðŸ”‘ FORGOT PASSWORD LINK -->
                        <div class="text-end mb-3">
                            <a th:href="@{/users/forgot-password}"
                               class="text-decoration-none small">
                                Forgot password?
                            </a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>

                    </form>

                    <div class="text-center mt-4">
                        <small>
                            Donâ€™t have an account?
                            <a th:href="@{/users/register}">Register</a>
                        </small>
                    </div>

                </div>
            </div>

            <!-- RIGHT: INFO PANEL -->
            <div class="col-lg-6 auth-info d-none d-lg-flex">
                <div class="auth-info-content">
                    <h2>ExpenseTracker</h2>
                    <p>
                        Manage expenses smarter, faster, and more securely.
                        Built for real-world usage and backend learning.
                    </p>

                    <ul>
                        <li><i class="bi bi-check-circle"></i> Secure data handling</li>
                        <li><i class="bi bi-check-circle"></i> Clean architecture</li>
                        <li><i class="bi bi-check-circle"></i> Real-world project</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>

</body>
</html>
