<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | ExpenseTracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-body">

<section class="login-section">
  <div class="container-fluid">
    <div class="row min-vh-100">

      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="login-card">

          <!-- ERROR MESSAGE -->
          <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <span th:text="${errorMessage}"></span>
          </div>

          <div class="login-header text-center mb-4">
            <i class="bi bi-shield-lock login-icon"></i>
            <h3>Verify OTP</h3>
            <p>Enter OTP and set new password</p>
          </div>

          <form th:action="@{/users/verify-otp}" method="post">

            <!-- HIDDEN EMAIL -->
            <input type="hidden" name="email" th:value="${email}"/>

            <div class="mb-3">
              <label class="form-label">OTP</label>
              <input type="text"
                     name="otp"
                     class="form-control"
                     placeholder="6-digit OTP"
                     required>
            </div>

            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password"
                     name="newPassword"
                     class="form-control"
                     placeholder="New password"
                     required>
            </div>

            <div class="mb-4">
              <label class="form-label">Confirm Password</label>
              <input type="password"
                     name="confirmPassword"
                     class="form-control"
                     placeholder="Confirm password"
                     required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Reset Password
            </button>
          </form>

        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="col-lg-6 auth-info d-none d-lg-flex">
        <div class="auth-info-content">
          <h2>ExpenseTracker</h2>
          <p>
            Your OTP is valid for a limited time.
            Please complete the process securely.
          </p>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
