<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports | Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="dashboard-body">

<div class="dashboard-wrapper">
    <div class="topbar">
        <div class="d-flex align-items-center gap-3">
            <!-- ☰ MOBILE SIDEBAR TOGGLE -->
            <button class="btn btn-light d-lg-none" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>

            <h4 class="mb-0">Expense Report</h4>
        </div>

        <div class="user-info">
            <i class="bi bi-person-circle"></i>
            <span th:text="${session.loggedInUser.name}">User</span>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- MAIN -->
    <main class="main-content">

        <!-- TOP BAR -->
        <div class="topbar">
            <h4>Expense Report</h4>
            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <span th:text="${session.loggedInUser.name}">User</span>
            </div>
        </div>

        <!-- FILTER -->
        <div class="report-filter-card mb-4">
        <form method="get" th:action="@{/report}" class="row g-3 align-items-end">

                <div class="col-md-4">
                    <label class="form-label">From Date</label>
                    <input type="date" class="form-control"
                           name="fromDate" th:value="${fromDate}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">To Date</label>
                    <input type="date" class="form-control"
                           name="toDate" th:value="${toDate}">
                </div>
            <div class="col-md-4 d-flex gap-2">

                <button class="btn btn-primary report-action-btn">
                    <i class="bi bi-filter"></i> Apply Filter
                </button>

                <a th:href="@{/report}"
                   class="btn btn-secondary report-action-btn">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </a>

                <a th:if="${fromDate != null and toDate != null}"
                   th:href="@{/report/pdf(fromDate=${fromDate},toDate=${toDate})}"
                   class="btn btn-danger report-action-btn">
                    <i class="bi bi-file-earmark-pdf"></i> Export PDF
                </a>

            </div>



            </form>
        </div>

        <!-- REPORT TABLE -->
        <div class="report-card">
        <h5 class="mb-3">
                Expenses from
                <span th:text="${fromDate}"></span>
                to
                <span th:text="${toDate}"></span>
            </h5>

            <table class="table report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th class="text-end">Amount (₹)</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="exp : ${report['expenses']}">
                    <td th:text="${exp.date}"></td>
                    <td th:text="${exp.category.name}"></td>
                    <td th:text="${exp.description}"></td>
                    <td class="text-end">₹ <span th:text="${exp.amount}"></span></td>
                </tr>

                <tr th:if="${#lists.isEmpty(report['expenses'])}">
                    <td colspan="4" class="text-center text-muted">
                        Select a date range and click <strong>Apply Filter</strong> to view report
                    </td>
                </tr>

                </tbody>

                <!-- TOTAL ROW -->
                <tfoot>
                <tr>
                    <th colspan="3" class="text-end">Total</th>
                    <th class="text-end">
                        ₹ <span th:text="${report['totalExpense']}"></span>
                    </th>
                </tr>
                </tfoot>

            </table>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/slidebar.js}"></script>

</body>
</html>
