<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories | ExpenseTracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="dashboard-body">

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content category-page">

        <!-- TOP BAR -->
        <div class="topbar">
            <div class="d-flex align-items-center gap-3">
                <!-- ☰ MOBILE SIDEBAR TOGGLE -->
                <button class="btn btn-light d-lg-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>

                <h4 class="mb-0">Categories</h4>
            </div>

            <div class="user-info">
                <i class="bi bi-person-circle"></i>

                <!-- ✅ CHANGED HERE -->
                <span th:text="${user.name}">User</span>
            </div>
        </div>


        <!-- SUCCESS TOAST -->
        <div th:if="${successMessage}" class="toast-success">
            <div class="toast-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <div class="toast-content">
                <strong>Success</strong>
                <span th:text="${successMessage}"></span>
            </div>
        </div>

        <!-- ERROR TOAST -->
        <div th:if="${errorMessage}" class="toast-error">
            <div class="toast-icon">
                <i class="bi bi-x-circle"></i>
            </div>
            <div class="toast-content">
                <strong>Error</strong>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <!-- ================= ADD CATEGORY ================= -->
        <div class="category-form-card full-width mb-4">
            <div class="category-form-body">

                <h5>Add Category</h5>

                <form th:action="@{/categories/add}"
                      th:object="${category}"
                      method="post"
                      class="row g-4">

                    <div class="col-md-6">
                        <input type="text"
                               class="form-control"
                               th:field="*{name}"
                               placeholder="e.g. Food"
                               required>
                        <small class="text-danger" th:errors="*{name}"></small>
                    </div>

                    <div class="col-md-6 d-flex align-items-end">
                        <button class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Category
                        </button>
                    </div>

                </form>

            </div>
        </div>

        <!-- ================= CATEGORY LIST (CHIPS) ================= -->
        <div class="category-list-card">

            <h5 class="mb-3">Your Categories</h5>

            <div class="category-chip-wrapper">

                <div class="category-chip"
                     th:each="cat : ${categories}">

                    <span class="category-chip-label"
                          th:text="${cat.name}">Category</span>

                    <div class="category-chip-actions">
                        <button class="btn btn-outline-primary btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#editCategoryModal"
                                th:data-id="${cat.id}"
                                th:data-name="${cat.name}">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <a th:href="@{/categories/delete/{id}(id=${cat.id})}"
                           class="btn btn-outline-danger btn-sm"
                           onclick="return confirm('Delete this category?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>

                </div>

                <div th:if="${#lists.isEmpty(categories)}"
                     class="text-muted py-4">
                    No categories added yet
                </div>

            </div>
        </div>

    </main>
</div>

<!-- ================= EDIT CATEGORY MODAL ================= -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form method="post" th:action="@{/categories/update}">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" name="id" id="edit-cat-id"/>
                    <label class="form-label">Category Name</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           id="edit-cat-name"
                           required>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">Update</button>
                    <button type="button"
                            class="btn btn-outline-danger"
                            data-bs-dismiss="modal">
                        Cancel
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/slidebar.js}"></script>

<script>
    const catModal = document.getElementById('editCategoryModal');
    catModal.addEventListener('show.bs.modal', function (event) {
        const b = event.relatedTarget;
        document.getElementById('edit-cat-id').value = b.dataset.id;
        document.getElementById('edit-cat-name').value = b.dataset.name;
    });
</script>

</body>
</html>
