<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense | ExpenseTracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="dashboard-body">

<div class="dashboard-wrapper">

    <!-- SIDEBAR -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- TOP BAR -->
        <div class="topbar">
            <div class="d-flex align-items-center gap-3">
                <!-- ☰ MOBILE SIDEBAR TOGGLE -->
                <button class="btn btn-light d-lg-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>

                <h4 class="mb-0">Add Expense</h4>
            </div>

            <div class="user-info">
                <i class="bi bi-person-circle"></i>

                <!-- ✅ CHANGED HERE -->
                <span th:text="${user.name}">User</span>
            </div>
        </div>

        <!-- SUCCESS TOAST -->
        <div th:if="${successMessage}" id="successToast" class="toast-success">
            <div class="toast-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <div class="toast-content">
                <strong>Success</strong>
                <span th:text="${successMessage}">Success</span>
            </div>
        </div>

        <!-- ADD EXPENSE CARD -->
        <div class="expense-form-card full-width">
            <div class="expense-form-body">

                <h5>New Expense</h5>

                <form th:action="@{/expenses/add}"
                      th:object="${expense}"
                      method="post"
                      class="row g-4">

                    <!-- TITLE -->
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{title}"
                               placeholder="e.g. Lunch"
                               required>
                        <small class="text-danger"
                               th:errors="*{title}"></small>
                    </div>

                    <!-- AMOUNT -->
                    <div class="col-md-6">
                        <label class="form-label">Amount</label>
                        <input type="number"
                               step="0.01"
                               class="form-control"
                               th:field="*{amount}"
                               placeholder="₹ 0.00"
                               required>
                        <small class="text-danger"
                               th:errors="*{amount}"></small>
                    </div>

                    <!-- CATEGORY -->
                    <div class="col-md-6">
                        <label class="form-label">Category</label>

                        <select class="form-select"
                                th:field="*{category}"
                                required>

                            <option value="">Select Category</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}">
                            </option>

                        </select>

                        <small class="text-danger"
                               th:errors="*{category}"></small>
                    </div>


                    <!-- DATE -->
                    <div class="col-md-6">
                        <label class="form-label">Date</label>
                        <input type="date"
                               class="form-control"
                               th:field="*{date}">
                    </div>

                    <!-- DESCRIPTION -->
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control"
                                  th:field="*{description}"
                                  rows="3"
                                  placeholder="Optional notes"></textarea>
                    </div>

                    <!-- ACTIONS -->
                    <div class="col-12 d-flex gap-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Add Expense
                        </button>

                        <a th:href="@{/expenses/add}"
                           class="btn btn-outline-danger">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </main>
</div>

<script th:src="@{/js/slidebar.js}"></script>
</body>
</html>
