<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | ExpenseTracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="dashboard-body">

<div class="dashboard-wrapper">

  <!-- LEFT SIDEBAR -->
  <div th:replace="fragments/sidebar-admin :: adminSidebar"></div>

  <!-- RIGHT MAIN -->
  <main class="main-content">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-light d-lg-none" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <h4 class="mb-0">Admin Dashboard</h4>
      </div>

      <div class="user-info">
        <i class="bi bi-shield-lock"></i>
        <span th:text="${admin.name}">Admin</span>
      </div>
    </div>

    <!-- ================= STATS (50% / 50%) ================= -->
    <div class="row g-4 mb-4">

      <!-- TOTAL USERS -->
      <div class="col-md-6">
        <div class="dashboard-card">
          <h6>Total Users</h6>
          <h3>
            <i class="bi bi-people"></i>
            <h3 th:text="${totalUsers}">0</h3>
          </h3>
          <p class="card-desc">Registered users in system</p>
        </div>
      </div>

      <!-- MANAGE USERS CARD -->
      <div class="col-md-6">
        <div class="dashboard-card">
          <h6>Users Management</h6>
          <h3>
            <i class="bi bi-person-lines-fill"></i>
            Users
          </h3>
          <p class="card-desc">View registered users</p>

          <a th:href="@{/admin/users}" class="btn btn-primary btn-sm mt-2">
            View Users
          </a>
        </div>
      </div>

    </div>

  </main>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/slidebar.js}"></script>

</body>
</html>
