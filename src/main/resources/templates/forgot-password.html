<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | ExpenseTracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-body">

<section class="login-section">
  <div class="container-fluid">
    <div class="row min-vh-100">

      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <div class="login-card">

          <!-- SUCCESS MESSAGE -->
          <div th:if="${successMessage}" class="alert alert-success text-center">
            <span th:text="${successMessage}"></span>
          </div>

          <div class="login-header text-center mb-4">
            <i class="bi bi-envelope login-icon"></i>
            <h3>Forgot Password</h3>
            <p>Enter your email to receive OTP</p>
          </div>

          <form th:action="@{/users/forgot-password}" method="post">

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email"
                     name="email"
                     class="form-control"
                     placeholder="you@example.com"
                     required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Send OTP
            </button>
          </form>

          <div class="text-center mt-4">
            <small>
              Remembered password?
              <a th:href="@{/users/login}">Login</a>
            </small>
          </div>

        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="col-lg-6 auth-info d-none d-lg-flex">
        <div class="auth-info-content">
          <h2>ExpenseTracker</h2>
          <p>
            Secure password recovery using
            email-based OTP verification.
          </p>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
