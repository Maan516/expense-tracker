<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ExpenseTracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="login-body">

<!-- ================= REGISTER SECTION ================= -->
<section class="login-section register-section">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- LEFT: REGISTER FORM -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="login-card">
                    <!-- âœ… SUCCESS MESSAGE -->
                    <div th:if="${successMessage}"
                         class="alert alert-success text-center mb-4"
                         th:text="${successMessage}">
                    </div>
                    <!-- âœ… ERROR MESSAGE -->
                    <div th:if="${errorMessage}"
                         class="alert alert-danger text-center mb-4"
                         th:text="${errorMessage}">
                    </div>

                    <div class="login-header text-center mb-4">
                        <i class="bi bi-wallet2 login-icon"></i>
                        <h3>Create Account</h3>
                        <p>Start managing your expenses today</p>
                    </div>

                    <!-- ðŸ”´ THYMELEAF FORM START -->
                    <form th:action="@{/users/register}"
                          th:object="${user}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control">

                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">
                            </small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control">

                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}">
                            </small>
                        </div>


                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Password</label>

                                <div class="input-group">
                                    <input type="password"
                                           th:field="*{password}"
                                           class="form-control"
                                           id="passwordInput">

                                    <button class="btn"
                                            type="button"
                                            onclick="togglePassword('passwordInput','passwordIcon')">
                                        <i class="bi bi-eye" id="passwordIcon"></i>
                                    </button>
                                </div>

                                <small class="text-danger"
                                       th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}">
                                </small>
                            </div>


                            <small class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}">
                            </small>
                        </div>


                        <button type="submit" class="btn btn-primary w-100">
                            Create Account
                        </button>

                    </form>
                    <!-- ðŸ”´ THYMELEAF FORM END -->

                    <div class="text-center mt-4">
                        <small>
                            Already have an account?
                            <a th:href="@{/users/login}">Login</a>
                        </small>
                    </div>

                </div>
            </div>

            <!-- RIGHT: INFO PANEL -->
            <div class="col-lg-6 auth-info d-none d-lg-flex">
                <div class="auth-info-content">
                    <h2>ExpenseTracker</h2>
                    <p>
                        Track, manage, and analyze your expenses
                        with a clean and reliable system built
                        for real-world usage.
                    </p>

                    <ul>
                        <li><i class="bi bi-check-circle"></i> Secure expense tracking</li>
                        <li><i class="bi bi-check-circle"></i> Organized categories</li>
                        <li><i class="bi bi-check-circle"></i> Simple & scalable design</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>

</body>
</html>
