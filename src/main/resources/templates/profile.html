<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile | Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="dashboard-body">

<div class="dashboard-wrapper">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <main class="main-content">

        <!-- TOP BAR -->
        <div class="topbar">
            <div class="d-flex align-items-center gap-3">
                <!-- â˜° MOBILE SIDEBAR TOGGLE -->
                <button class="btn btn-light d-lg-none" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>

                <h4 class="mb-0">Profile</h4>
            </div>

            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <span th:text="${session.loggedInUser.name}">User</span>
            </div>
        </div>


        <div class="profile-grid">
        <!-- SUCCESS TOAST -->
            <div th:if="${successMessage}" id="successToast" class="toast-success">
                <div class="toast-icon">
                    <i class="bi bi-check-lg"></i>
                </div>
                <div class="toast-content">
                    <strong>Success</strong>
                    <span th:text="${successMessage}"></span>
                </div>
            </div>

            <!-- ERROR TOAST -->
            <div th:if="${errorMessage}" id="errorToast" class="toast-error">
                <div class="toast-icon">
                    <i class="bi bi-x-lg"></i>
                </div>
                <div class="toast-content">
                    <strong>Error</strong>
                    <span th:text="${errorMessage}"></span>
                </div>
            </div>


            <!-- USER INFO -->
            <div class="col-md-6">
                <div class="profile-card">
                <h5 class="mb-3">Account Information</h5>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control"
                               th:value="${user.name}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               th:value="${user.email}" disabled>
                    </div>
                </div>
            </div>

            <!-- CHANGE PASSWORD -->
            <div class="col-md-6">
                <div class="expense-list-card">
                    <h5 class="mb-3">Change Password</h5>

                    <form th:action="@{/profile/password}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password"
                                   name="currentPassword"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password"
                                   name="newPassword"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password"
                                   name="confirmPassword"
                                   class="form-control" required>
                        </div>

                        <button class="btn btn-primary report-action-btn">
                            Update Password
                        </button>

                        <p class="text-danger mt-2"
                           th:if="${error}"
                           th:text="${error}"></p>

                        <p class="text-success mt-2"
                           th:if="${success}"
                           th:text="${success}"></p>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>
<script th:src="@{/js/slidebar.js}"></script>
</body>
</html>
